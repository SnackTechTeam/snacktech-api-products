apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-products-deployment
spec:
  selector:
    matchLabels:
      app: api-products-pod
  template:
    metadata:
      labels:
        app: api-products-pod
    spec:
      containers:
        - name: api-products-container
          image: # valor ser√° incluido no pipeline
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: api-products-secret
                  key: msslq-connection-string
          resources:
            limits:
              memory: "256Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
