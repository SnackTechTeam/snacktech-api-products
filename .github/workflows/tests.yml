name: Testes e Relatórios

on: [push, pull_request] # Executa nos commits e PRs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v3

      - name: 🏗️ Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: 📦 Restaurar pacotes
        run: dotnet restore

      - name: ✅ Executar Testes Unitários (xUnit)
        run: |
          dotnet test src/snacktech-api-products.sln --logger "trx;LogFileName=TestResults.trx" --collect:"XPlat Code Coverage" 

      - name: 📊 Gerar Relatório de Cobertura (xUnit)
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/coverage.cobertura.xml -targetdir:TestResults -reporttypes:Html

      - name: 🏗️ Instalar SpecFlow LivingDoc
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: 📑 Gerar Relatório BDD (SpecFlow)
        run: |
          livingdoc test-assembly **/*.dll --test-execution TestResults.trx

      - name: 🚀 Publicar Relatórios no GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./TestResults
